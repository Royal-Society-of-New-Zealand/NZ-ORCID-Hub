version: '2'
services:
  app:
    image: nad2000/orcidhub-app
    domainname: orcidhub.org.nz
    hostname: app
    volumes:
      - ./orcidhub-core:/var/www/orcidhub/
      - ./orcidhub-core/app.conf:/etc/httpd/conf.d/app.conf:ro

  db:
    image: postgres:9.6.2
    domainname: orcidhub.org.nz
    hostname: db
