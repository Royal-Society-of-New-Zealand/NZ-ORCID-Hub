version: '2'
services:
  db:
    image: postgres:9.6.2
    environment:
      - POSTGRES_PASSWORD
    domainname: orcidhub.org.nz
    hostname: db

  app:
    depends_on:
      - db
    image: orcidhub/app
    environment:
      - POSTGRES_PASSWORD
      - ORCID_CLIENT_ID=APP-TF7LKIE084PYTQ59
      - ORCID_CLIENT_SECRET
    domainname: orcidhub.org.nz
    hostname: app
    volumes:
      - ./orcidhub-core:/var/www/orcidhub/
      - ./orcidhub-core/app.conf:/etc/httpd/conf.d/ZZ-app.conf:ro
      - ./orcidhub-core/conf/attribute-map.xml:/etc/shibboleth/attribute-map.xml:ro
      - ./orcidhub-core/tuakiri-${ENV}-metadata-cert.pem:/etc/shibboleth/tuakiri-${ENV}-metadata-cert.pem:ro
