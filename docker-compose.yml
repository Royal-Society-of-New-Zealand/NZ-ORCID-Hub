version: '3.5'

services:

  db:
    image: postgres:11.1
    environment:
      - POSTGRES_PASSWORD
      - PGPASSWORD
    domainname: orcidhub.org.nz
    hostname: db
    ports:
      - "${PGPORT:-5432}:5432"
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - ./conf/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
      - ./pgdata:/var/lib/postgresql/data
      - ./backup:/backup
      - ./archive:/archive
      - ${HOME}:${HOME}
    user: "${USER_UID:-500}:${USER_GID:-500}"
    # restart: always

  app:
    depends_on:
      - db
      - redis
    image: orcidhub/app-dev
    environment:
      - ENV
      - SHIB_SP_DOMAINNAME
      - MAIL_DEFAULT_SENDER
      - SECRET_KEY
      - ORCID_CLIENT_ID
      - ORCID_CLIENT_SECRET
      - SENTRY_DSN
      - LOAD_TEST
    domainname: orcidhub.org.nz
    hostname: app
    volumes:
      - .:/src
      - .:/var/www/orcidhub/
      - ./run-app:/usr/local/bin/run-app
      - ./app.conf:/etc/httpd/conf.d/ZZ-app.conf
      - ./conf/attribute-map.xml:/etc/shibboleth/attribute-map.xml
      - ./tuakiri-test-metadata-cert.pem:/etc/shibboleth/tuakiri-test-metadata-cert.pem
      - ./tuakiri-metadata-cert.pem:/etc/shibboleth/tuakiri-metadata-cert.pem
      - ./.keys:/.keys
      - ./conf:/conf
    # restart: always
    networks:
        default:
            ipv4_address: ${SUBNET}.0.99

  redis:
    image: redis
    volumes:
      - ./data/redis:/data
    restart: always

  worker:
    image: orcidhub/app-dev
    depends_on:
      - redis
      - db
    command: ["./worker.sh"]
    environment:
      - ENV
      - MAIL_DEFAULT_SENDER
    volumes:
      - .:/src
    restart: always

  scheduler:
    image: orcidhub/app-dev
    depends_on:
      - redis
      - db
    command: ["./scheduler.sh"]
    environment:
      - ENV
    volumes:
      - .:/src
    # restart: always

networks:
    default:
        ipam:
            driver: default
            config:
                - subnet: ${SUBNET}.0.0/16
