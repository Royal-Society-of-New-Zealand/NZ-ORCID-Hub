definitions: {}
$schema: http://json-schema.org/draft-07/schema#
$id: https://orcidhub.org.nz/shemas/affiliations.yaml
type: object
title: The Root Schema
required:
- filename
- records
properties:
  count:
    $id: '#/properties/count'
    type: integer
    title: The Count Schema
    default: 0
    examples:
    - 5
  created-at:
    $id: '#/properties/created-at'
    type: string
    title: The Created-at Schema
    default: ''
    examples:
    - '2018-10-31T21:49:49'
    pattern: ^(.*)$
  filename:
    $id: '#/properties/filename'
    type: string
    title: The Filename Schema
    default: ''
    examples:
    - Sample_TSV_for_Royal_Society.csv
    - Sample_TSV_for_Royal_Society.yml
    pattern: ^(.*)$
  records:
    $id: '#/properties/records'
    type: array
    title: The Records Schema
    items:
      $id: '#/properties/records/items'
      type: object
      title: The Items Schema
      required:
      - affiliation-type
      - city
      - department
      - email
      - first-name
      - last-name
      - organisation
      - role
      - start-date
      properties:
        affiliation-type:
          $id: '#/properties/records/items/properties/affiliation-type'
          type: string
          enum:
          - staff
          - student
          title: The Affiliation Type
          default: ''
          examples:
          - staff
          pattern: ^(.*)$
        city:
          $id: '#/properties/records/items/properties/city'
          type: string
          default: ''
          examples:
          - Wellington
          pattern: ^(.*)$
        department:
          $id: '#/properties/records/items/properties/department'
          type: string
          default: ''
          examples:
          - Research Funding
          pattern: ^(.*)$
        email:
          $id: '#/properties/records/items/properties/email'
          type: string
          default: ''
          examples:
          - researcher.010@mailinator.com
          pattern: ^(.*)@(.*)$
        first-name:
          $id: '#/properties/records/items/properties/first-name'
          type: string
          default: ''
          examples:
          - Resercher_A
          pattern: ^(.*)$
        is-active:
          $id: '#/properties/records/items/properties/is-active'
          type: boolean
          default: false
          examples:
          - false
        last-name:
          $id: '#/properties/records/items/properties/last-name'
          type: string
          title: The Last-name Schema
          default: ''
          examples:
          - Surname_A
          pattern: ^(.*)$
        organisation:
          $id: '#/properties/records/items/properties/organisation'
          type: string
          title: Organisation Name
          default: ''
          examples:
          - Royal Society Te ApƒÅrangi
          pattern: ^(.*)$
        role:
          $id: '#/properties/records/items/properties/role'
          type: string
          default: ''
          examples:
          - Programme Manager - ORCID
          pattern: ^(.*)$
        start-date:
          $id: '#/properties/records/items/properties/start-date'
          type: string
          title: The Start-date Schema
          default: ''
          examples:
          - 2016-09
          pattern: ^(.*)$
  task-type:
    $id: '#/properties/task-type'
    type: string
    title: The Task-type Schema
    default: ''
    examples:
    - AFFILIATION
    pattern: ^(.*)$
  updated-at:
    $id: '#/properties/updated-at'
    type: string
    title: The Updated-at Schema
    default: ''
    examples:
    - '2018-11-25T22:56:58'
    pattern: ^(.*)$
