{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <p>
    <strong>{{ user.name}}</strong>, your ORCiD <a href="{{orcid_url}}">{{orcid_url}}</a>
    is now linked with <strong>{{ user.organisation.name }}</strong>.
    </p>
    <div class="row marketing">
      <div class="col-lg-12">
        <pre>{{data|tojson(indent=4)}}</pre>
      </div>
    </div>
    <p><a class="btn btn-primary" href="{{ url_for('logout') }}" role="button">Logout</a></p>
  </div>
{% endblock %}
