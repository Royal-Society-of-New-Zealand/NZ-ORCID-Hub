sudo: required
services:
  - docker

language: python
cache: pip
python:
  - '3.6'

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L "https://github.com/docker/compose/releases/download/1.11.1/docker-compose-$(uname -s)-$(uname -m)" -o docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - pip install -r orcidhub-core/requirements.txt
  - pip install flake8 pep257 pytest  coverage coveralls

script:
  - flake8 orcidhub-core
  - docker-compose up -d
  - wait_pg_up() { until docker-compose exec db psql -U postgres -l; do echo "Waiting for postgres to start..."; sleep 1; done }
  - wait_pg_down() { while docker-compose exec db psql -U postgres -l; do echo "Waiting for postgres to stops..."; sleep 1; done }
  - wait_pg_up ; wait_pg_down ; wait_pg_up
  - docker-compose exec db psql -U postgres -c "SELECT 1" && echo "DB IS RUNNING"
  - docker-compose exec app psql -h db -U postgres -c "SELECT 1" && echo "APP CAN ACCESS DB"
  - docker-compose logs
  - docker-compose logs app
  - docker-compose version
  - docker network ls

