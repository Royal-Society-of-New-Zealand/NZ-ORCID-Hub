sudo: required
services:
  - docker

language: python
cache: pip
python:
  - '3.6'

env:
  - ENV=test

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L "https://github.com/docker/compose/releases/download/1.11.1/docker-compose-$(uname -s)-$(uname -m)" -o docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - .keys/extract_keys

install:
  - pip install -r orcidhub-core/requirements.txt
  - pip install flake8 pep257 pytest  coverage coveralls

script:
  - flake8 orcidhub-core
  - docker-compose up -d
  - wait_pg_up() { until docker-compose exec db psql -U postgres -l; do echo "Waiting for postgres to start..."; sleep 1; done }
  - wait_pg_down() { while docker-compose exec db psql -U postgres -l; do echo "Waiting for postgres to stop..."; sleep 1; done }
  - sleep 5 ; wait_pg_up
  - docker-compose exec db psql -U postgres -c "SELECT 1" && echo "DB IS RUNNING"
  - docker-compose exec app psql -h db -U postgres -c "SELECT 1" && echo "APP CAN ACCESS DB"
  - docker-compose exec db psql -U orcidhub -d orcidhub -c "SELECT 1" && echo "DB orcidhub IS RUNNING"
  - docker-compose exec app psql -h db -d orcidhub -U orcidhub -c "SELECT 1" && echo "APP CAN ACCESS DB orcidhub"
  - docker-compose exec app pip3.6 install -U -r /var/www/orcidhub/requirements.txt
  - docker-compose exec app python3.6 /var/www/orcidhub/initializedb.py
  - pytest -v orcidhub-core/test.py
  - docker-compose exec app curl -k -s https://localhost/pyinfo -o /dev/null && echo "WSGI is working..."

after_success:
  - eval "$(ssh-agent -s)"
  - openssl rsa -in .travis/deploy_key.pem -out .travis/_deploy_key.pem -passin env:DEPLOY_KEY_PASSPHRASE
  - chmod 400 .travis/_deploy_key.pem
  - ssh-add .travis/_deploy_key.pem
  - git remote add deploy ssh://ec2-user@13.54.165.101/~/repo.git
  - git push --all deploy

