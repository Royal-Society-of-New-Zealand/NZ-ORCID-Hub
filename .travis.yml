sudo: required
services:
  - docker

language: python
cache: pip

env:
  - ENV=dev PGPORT=54321 USER_UID=$(id -u) USER_GID=$(id -g) DOMAIN=build.orcidhub.org.nz

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L "https://github.com/docker/compose/releases/download/1.13.0/docker-compose-$(uname -s)-$(uname -m)" -o docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - gen-keys/genkey.sh $DOMAIN
  - for t in sp server; do cp $DOMAIN.key .keys/${ENV}-$t.key; cp $DOMAIN.crt .keys/${ENV}-$t.crt; done
  - mkdir pgdata
  - mkdir backup
  - docker-compose up -d

script:
  - wait_pg_up() { until docker-compose exec db psql -U postgres -l; do echo "Waiting for postgres to start..."; sleep 1; done }
  - wait_pg_down() { while docker-compose exec db psql -U postgres -l; do echo "Waiting for postgres to stop..."; sleep 1; done }
  - sleep 5 ; wait_pg_up
  - docker-compose exec db psql -U postgres -c "SELECT 1" && echo "DB IS RUNNING"
  - docker-compose exec db psql -U orcidhub -d orcidhub -c "SELECT 1" && echo "DB orcidhub IS RUNNING"
  - docker-compose exec app curl -k -s https://localhost/pyinfo -o /dev/null && echo "WSGI is working..."
  - docker-compose exec app find -name '__pycache__' -exec rm -rf {} \;
  - docker-compose exec app env PATH="/tmp/OpenJDK-1.8.0.141-x86_64-bin/bin":$PATH ZAP_PATH="/tmp/ZAP_2.6.0/" LANG=en_US.UTF-8 zap-cli --verbose --port 8099 --api-key 12345 quick-scan -s xss,sqli --self-contained -o '-config api.key=12345' --spider -r http://127.0.01:5000/
  - docker-compose exec app env DATABASE_URL="sqlite:///:memory:" pytest --ignore=venv -s -v --cov .

after_success:
  - echo "*** Deploying from $(curl ipv4.icanhazip.com)"
  - docker-compose exec app coveralls
  - eval "$(ssh-agent -s)"
  - openssl rsa -in .travis/.deploy.key -out .travis/deploy.key -passin env:DEPLOY_KEY_PASSPHRASE
  - chmod 400 .travis/deploy.key
  - ssh-add .travis/deploy.key
  - git remote add deploy ssh://ec2-user@dev.orcidhub.org.nz/~/repo.git
  - git push --all deploy
  - rm -f .travis/deploy.key

notifications:
  hipchat:
    rooms:
      - 051c5fee1d651e83b133c1b117d5c9@Nz-orcid-hub
    template:
      - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} (<a href="%{build_url}">Details</a>/<a href="%{compare_url}">Change view</a>)'
    format: html
