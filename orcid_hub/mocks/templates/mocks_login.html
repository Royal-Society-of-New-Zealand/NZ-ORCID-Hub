{% extends "mocks_layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('mocks.iam') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username id="username">
      <dt>Password:
      <dd><input type=password name=password id="password">
      <dd><input type=submit value=Login>
    </dl>
  </form>
{% endblock %}
